  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          nombre: null
          ,
        };
      },
      methods: {
        async mounted() {
          const urlSessionFacebook = "http://localhost:8080/api/user";
          try {
            let responseGetUser = await axios.get(urlSessionFacebook);
            this.user = await responseGetUser.data;
          } catch (error) {
            console.log(error);
          }
        },
      }
    });

  </script>
